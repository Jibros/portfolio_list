    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive text-nowrap">
                        <table class="table table-striped table-hover" summary="이 표는 작업한 포트폴리오 목록을 최근 작업순으로 정리해 놓은 표입니다.">

                                <col width="60" />
                                <col />

                                <col />
                            </colgroup>
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col" class="text-center">#</th>
                                    <th scope="col" class="tx_pagenm">페이지명</th>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>

    <script>
        let rowNum = 1;
        const tableTr = $(".table tbody")
        $.each($(".table tbody tr th"), (idx, item) => {
            $(item).text(rowNum++);
        })

        const dataUrl = "./apps/js/data/publistData.json"
        fetch(dataUrl)
            .then((response) => response.json())
            .then((list) => {        
                
                $.each(list, (i, val) => {
                    let linkTxt = list[i].link.split("/");
                    let popSt = list[i].pop;
                    
                    if(!popSt){
                        html = `
                        <tr>
                            <th scope="row" class="text-center">${i+1}</th>
                            <td>${list[i].name}</td>
                        ${ list[i].link ?
                            <td><a href="${list[i].link}" target="_blank">바로가기</a> <i class="bi bi-box-arrow-up-right"></i></td> 
                            : 
                            <td>-</td> 
                        }
                            <td>${list[i].date}</td>
                            <td>${list[i].note}</td>
                        </tr>
                        `

                        tableTr.append(html)
                    }else{ // 팝업 경로
                        html = `
                        <tr>
                            <th scope="row" class="text-center">${i+1}</th>
                            <td>${list[i].name}</td>
                            <td><button class="btn btn-attrin" type="button" data-target="./${linkTxt[linkTxt.length-1]}" data-pname="${list[i].pname}" onclick="popupOpen($(this).data('target'), $(this).data('pname'), ${list[i].pwidth}, ${list[i].pheight})">/${linkTxt[linkTxt.length-1]}</button></td>
                            <td><p class="tx_date">${list[i].date}</p></td>
                            <td>${list[i].note}</td>
                        </tr>
                        `
                        tableTr.append(html)
                    }
                })
            }
        )
    </script>
